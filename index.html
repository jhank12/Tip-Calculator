<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>

   <main>
      
         <div class="userInputs">
            <div class="labelInputWrap">
               <h3>Bill Amount</h3>
               <input id="billAmount" type="number">
            </div>


            <div class="labelInputWrap">
               <h3>Number of People</h3>
               <input id="numPeople" type="number">
            </div>


            <div class="labelInputWrap">
               <h3>Tip Percentage</h3>
               <div class="tipBtnGrid">
                  <button class="tipValue" value="10"><h3>10%</h3></button>
                  <button class="tipValue" value="15"><h3>15%</h3></button>
                  <button class="tipValue" value="20"><h3>20%</h3></button>
                  <button class="tipValue" value="25"><h3>25%</h3></button>
               </div>

            </div>
         </div>
         <!-- comment -->

         <!-- form right side -->
         <div class="formCalculations">
            <div class="totalsRowWrap">
               <div class="totalsRow">
                  <div class="totalsRowLeft">
                     <h2>Tip</h2>
                     <p>/ person</p>
                  </div>
      
                  <h1>$<span id="tipPerPerson">0</span></h1>
               </div>
      
               <div class="totalsRow">
                  <div class="totalsRowLeft">
                     <h2>Total</h2>
                     <p>/ person</p>
                  </div>
      
                  <h1>$<span id="totalPerPerson">0</span></h1>
               </div>

               <div class="totalsRow">
                  <div class="totalsRowLeft">
                     <h2>Tip</h2>
                  </div>
      
                  <h1>$<span id="tipTotal">0</span></h1>
               </div>
      
               <div class="totalsRow">
                  <div class="totalsRowLeft">
                     <h2>Total</h2>
                  </div>
      
                  <h1>$<span id="total">0</span></h1>
               </div>
            </div>
            
               
            <button id='resetButton' type="reset"><p>Reset</p></button>
   
         </div>

   </main>



   <script src="script.js"></script>
</body>
</html>
